<div class="contentContainer">
    <h1>Lang / char</h1>
    <p><a class="code" href="../../type/character.html">Character</a> parser.</p>
    <div class="sectionTitle">Syntax:</div>
    <pre class="codeWrapper code sectionContent"><span class="type">(<a href="../../type/character.html">Character</a>)</span> [char:<span class="variable">&lt;<span class="type">(<a href="../../type/integer.html">Integer</a>)</span> value&gt;</span>]</pre>
    <div class="sectionTitle">Parameters:</div>
    <table class="sectionContent">
        <tr>
            <td class="firstColumn code">value</td>
            <td>Unsigned <a class="code" href="../../type/integer.html">Integer</a>, represents unicode.</td>
        </tr>
    </table>
    <div class="sectionTitle">Returns:</div>
    <p class="sectionContent">Converted unicode from specified <span class="code">value</span>.</p>
    <div class="sectionTitle">Example:</div>
    <div class="sectionContent">in:</div>
    <pre class="codeWrapper code sectionContent">[char:65]</pre>
    <div class="sectionContent">out:</div>
    <pre class="codeWrapper code sectionContent">A</pre>
