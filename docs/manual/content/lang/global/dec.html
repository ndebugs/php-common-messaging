<div class="contentContainer">
    <h1>Lang / dec</h1>
    <p><a class="code" href="../../type/decimal.html">Decimal</a> parser.</p>
    <div class="sectionTitle">Syntax:</div>
    <pre class="codeWrapper code sectionContent"><span class="type">(<a href="../../type/decimal.html">Decimal</a>)</span> [dec:<span class="variable">&lt;<span class="type">(<a href="../../type/index.html">Object</a>)</span> value&gt;</span>]</pre>
    <div class="sectionTitle">Parameters:</div>
    <table class="sectionContent">
        <tr>
            <td class="firstColumn code">value</td>
            <td>Source value.</td>
        </tr>
    </table>
    <div class="sectionTitle">Returns:</div>
    <p class="sectionContent"><a class="code" href="../../type/decimal.html">Decimal</a> from specified <span class="code">value</span>.</p>
    <div class="sectionTitle">Example:</div>
    <div class="sectionContent">in:</div>
    <pre class="codeWrapper code sectionContent">[dec:123] [dec:0.5]</pre>
    <div class="sectionContent">out:</div>
    <pre class="codeWrapper code sectionContent">123.0 0.5</pre>
