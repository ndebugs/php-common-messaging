<div class="contentContainer">
    <h1>Lang / not</h1>
    <p>Logical NOT operator.</p>
    <div class="sectionTitle">Syntax:</div>
    <pre class="codeWrapper code sectionContent"><span class="type">(<a href="../../type/boolean.html">Boolean</a>)</span> [not:<span class="variable">&lt;<span class="type">(<a href="../../type/boolean.html">Boolean</a>)</span> value&gt;</span>]</pre>
    <div class="sectionTitle">Parameters:</div>
    <table class="sectionContent">
        <tr>
            <td class="firstColumn code">value</td>
            <td>Source value.</td>
        </tr>
    </table>
    <div class="sectionTitle">Returns:</div>
    <p class="sectionContent">Logical NOT operation from <span class="code">value</span>.<br /><span class="code">TRUE</span> if <span class="code">value</span> is <span class="code">FALSE</span>, <span class="code">FALSE</span> otherwise.</p>
    <div class="sectionTitle">Example:</div>
    <div class="sectionContent">in:</div>
    <pre class="codeWrapper code sectionContent">[not:[true]]</pre>
    <div class="sectionContent">out:</div>
    <pre class="codeWrapper code sectionContent">false</pre>
</div>
