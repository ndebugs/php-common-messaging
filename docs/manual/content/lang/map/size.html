<div class="contentContainer">
    <h1>Lang / map / size</h1>
    <p>Retrieves size of a <a class="code" href="../../type/map.html">Map</a>.</p>
    <div class="sectionTitle">Syntax:</div>
    <pre class="codeWrapper code sectionContent"><span class="type">(<a href="../../type/integer.html">Integer</a>)</span> [map size:<span class="variable">&lt;<span class="type">(<a href="../../type/map.html">Map</a>)</span> value&gt;</span>]</pre>
    <div class="sectionTitle">Parameters:</div>
    <table class="sectionContent">
        <tr>
            <td class="firstColumn code">value</td>
            <td>Source value.</td>
        </tr>
    </table>
    <div class="sectionTitle">Returns:</div>
    <p class="sectionContent">Size of <span class="code">value</span>.</p>
    <div class="sectionTitle">Example:</div>
    <div class="sectionContent">in:</div>
    <pre class="codeWrapper code sectionContent">[map size:[map:[entry:a,123],[entry:b,456],[entry:c,789]]]</pre>
    <div class="sectionContent">out:</div>
    <pre class="codeWrapper code sectionContent">3</pre>
</div>
