    <h1>Lang / message / get</h1>
    <p>Retrieves selected <a class="code" href="../../message.html">Message Value</a>.</p>
    <div class="sectionTitle">Syntax:</div>
    <pre class="codeWrapper code sectionContent"><span class="type">(<a href="../../type/index.html">Object</a>)</span> [message get:<span class="variable">&lt;<span class="type">(<a href="../../type/index.html">Object</a>)</span> key&gt;</span>]</pre>
    <div class="sectionTitle">Parameters:</div>
    <table class="sectionContent">
        <tr>
            <td class="firstColumn code">key</td>
            <td><a class="code" href="../../message.html">Message</a> key.</td>
        </tr>
    </table>
    <div class="sectionTitle">Returns:</div>
    <p class="sectionContent">Retrieved value from current <a class="code" href="../../message.html">Message</a> at specified <span class="code">key</span>.</p>
