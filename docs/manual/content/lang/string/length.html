<div class="contentContainer">
    <h1>Lang / string / length</h1>
    <p>Retrieves size of a <a class="code" href="../../type/string.html">String</a>.</p>
    <div class="sectionTitle">Syntax:</div>
    <pre class="codeWrapper code sectionContent"><span class="type">(<a href="../../type/integer.html">Integer</a>)</span> [string length:<span class="variable">&lt;<span class="type">(<a href="../../type/string.html">String</a>)</span> value&gt;</span>]</pre>
    <div class="sectionTitle">Parameters:</div>
    <table class="sectionContent">
        <tr>
            <td class="firstColumn code">value</td>
            <td>Source value.</td>
        </tr>
    </table>
    <div class="sectionTitle">Returns:</div>
    <p class="sectionContent">Length of <span class="code">value</span>.</p>
    <div class="sectionTitle">Example:</div>
    <div class="sectionContent">in:</div>
    <pre class="codeWrapper code sectionContent">[string length:abc]</pre>
    <div class="sectionContent">out:</div>
    <pre class="codeWrapper code sectionContent">3</pre>
</div>
