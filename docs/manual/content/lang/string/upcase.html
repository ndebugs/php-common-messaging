<div class="contentContainer">
    <h1>Lang / string / upCase</h1>
    <p>Converts all <a class="code" href="../../type/character.html">Character</a>s of a <a class="code" href="../../type/string.html">String</a> to upper case.</p>
    <div class="sectionTitle">Syntax:</div>
    <pre class="codeWrapper code sectionContent"><span class="type">(<a href="../../type/string.html">String</a>)</span> [string upCase:<span class="variable">&lt;<span class="type">(<a href="../../type/string.html">String</a>)</span> value&gt;</span>]</pre>
    <div class="sectionTitle">Parameters:</div>
    <table class="sectionContent">
        <tr>
            <td class="firstColumn code">value</td>
            <td>Source value.</td>
        </tr>
    </table>
    <div class="sectionTitle">Returns:</div>
    <p class="sectionContent"><span class="code">value</span>, converted to uppercase.</p>
    <div class="sectionTitle">Example:</div>
    <div class="sectionContent">in:</div>
    <pre class="codeWrapper code sectionContent">[string upCase:AbC]</pre>
    <div class="sectionContent">out:</div>
    <pre class="codeWrapper code sectionContent">ABC</pre>
</div>
